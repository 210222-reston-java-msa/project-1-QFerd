<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Home</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/employeehome.css">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <p class="logout-btn">
        <button class="btn success" id="logout-btn">Logout</button>
      </p>
      <h1 class="display-4" id="welcome">Welcome</h1>
    </div>
  </div>
  <main>
    <button type="button" class="btn new-exp-btn"><a href="new-expense.html">+ New Expense</a></button>
    <br>
    <select name="" id="search">
      <option selected disabled value="">--Filter by Status--</option>
      <option value="All">All</option>
      <option value="Pending">Pending</option>
      <option value="Approved">Approved</option>
      <option value="Denied">Denied</option>
    </select>
    
    <table class="table table-hover exp-table" id="exp-table">
      <thead>
        <tr>
          <th scope="col">Submitted</th>
          <th scope="col">Status</th>
          <th scope="col">Resolved</th>
          <th scope="col">Amount</th>
          <th scope="col">Type</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

  <script src="scripts/employeehome.js"></script>

</body>

</html>
